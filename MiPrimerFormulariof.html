<!Doctype HTLM>
<html>
<head>
	<meta charset="UTF-8" >
	<title> Ingreso datos </title>
	<body STYLE="background-color:white">
</head>
	<center>
	<h1 style="background-color:hsl(278,100%,81%);"> <font color="green">INGRESO DE DATOS ESTUDIANTES </font></h1>

	<form>
	<div>
	<fieldset style="background-color:hsl(278,100%,81%);">

	<br>
	<br>
	<img src="ESTUDIANTES.jpg" alt="ESTUDIANTES" width="150" height="100">
	<br>
	<br>
  	<label for="Nombre">Nombres:</label><br>
  	<input type="text" id="Nombre" name="Nombre">

 	<label for="Apellido">Apellidos:</label><br>
  	<input type="text" id="Apellido" name="Apellido">
	<br>

  	<input type="text" id="Num Cédula" name="Num Cedula">
	<br>
 	<label for="Correo">Correo:</label><br>
  	<input type="text" id="Correo" name="Correo">
	<br>
 	<label for="Telefono">Telefono:</label><br>
  	<input type="text" id="Telefono" name="Telefono">
	<div>
	<br>
	<label for="semestre">Escoger semestre:</label>
	<select id="semestre" name="semestre">
 	 <option value="1">seleccione</option>

	<option value="4"> Cuarto semestre</option>

	<option value="6"> Sexto semestre</option>
	<option value="7"> Septimo semestre</option>
	<option value="8"> Octavo semestre</option>
	</select>
	<div>
	<br>
	<label for="materia">Escoger materia:</label>
	<select id="materia" name="Escoger materia">
 	 <option value="1">seleccione</option>
 	 <option value="1">Matemáticas</option>
 	 <option value="2">Lenguaje</option>
 	 <option value="3"> Contabilidad</option>
	<option value="4"> Programación </option>
	<option value="4"> Inglés </option>
	</select>
	</div>
	<br>
  	<input type="checkbox" id="jornada1" name="Matutina" value="Matutina">

  	<input type="checkbox" id="jornada2" name="Vespertina" value="Vespertina">

  	<label for="Nocturno"> Nocturno</label>
	<br>
	<br>
	<label for= "inglés"> Nivel de Inglés: </label>
	<input type="range"  id="inglés"  name="inglés" value="50">
	<br>
	<br>
	<input type="submit" value="Enviar Datos">
	</center>

<form>
