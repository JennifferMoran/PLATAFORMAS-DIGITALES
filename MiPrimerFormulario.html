<!Doctype HTLM>
<html>
<head>

	<title> Ingreso datos </title>

	<form>
	<div>
	<fieldset>
	Datos personales
	<br>
  	<label for="Nombre">Nombre:</label><br>

	<br>
 	<label for="Apellido">Apellido:</label><br>

	</div>

	<br>

	</select>
	</div>
	<br>
	<label for= "inglés"> Nivel de Inglés: </label>

	</br>
	<input type="submit" value="Enviar Datos">

<form>
